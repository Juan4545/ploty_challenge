<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dashboard</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <script src="https://unpkg.com/simple-statistics@5.0.0/dist/simple-statistics.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.7/d3.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      background-color: unset;
    }
/* table {
    border-collapse: collapse;
    width: 100%;
} */

th, td {
    text-align: left;
    padding: 8px;
}
tbody>tr:nth-child(even){background-color: black !important}
tbody>tr:nth-child(odd){background-color: black !important}
/* th {
  background-color: #2f3439;
  color: white;
} */
  </style>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>
        Belly Button Biodiversity Dashboard
      </h1>
      <p></p>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="panel panel-primary">
          <div class="panel-body">
            Drop down menu
          </div>
        </div>
        <div class="panel-body">
        <select id="selDataset" style="color:black">
          </select>
          </div>
          <br>
          <div class="panel-body" style="color:black"> Demographic info</div>
          <div id="sample-metadata" class="panel-body" style="color:black"></div>
        <div class="company">
        </div>
      </div>
      <div class="col-md-8">
        <div class="panel panel-default">
          <div class="panel-body">
            Pie chart
          </div>
        </div>
        <div id="pie"></div>
      </div>
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>

  <script src="ploty.js"></script>
</body>

</html>
